<script type="text/javascript">

    // Put your javascript functions here 

    $(document).ready(function () {
        var date = new Date(dhis2.report.date);
        var orgUnit = dhis2.report.organisationUnit;
        var today = new Date().toLocaleString("pt-PT");


        $("#orgUnit").html(orgUnit.name);
        $("#date").html(date.getDate() + "/" + (date.getMonth() + 1) + "/" + date.getFullYear());
        $("#today").html(today);
        var fullYear = date.getFullYear();
        var month = date.getMonth() + 1;
        var quarter = getQuarter(month);
        var period = fullYear + quarter;

        //Get organisation unit and check the level
        $.get("../api/organisationUnits/" + orgUnit.id + ".json?fields=id,name,level,children", function (json) {
            var level = json.level;
            if (level == 1) {
                let count = json.children.length;
                getReportDetails(json.children, period, count, 1);
            } else if (level == 2) {
                let count = json.children.length;
                getReportDetails(json.children, period, count, 2);
            } else if (level == 3) {
                let count = json.children.length;
                getReportDetails(json.children, period, count, 3);
            } else if (level == 4) {
                let validEvaluationsPercentage = 0;
                $.get("../api/analytics?dimension=dx:lD2YLTZ8NOe&dimension=pe:" + period + "&filter=ou:" + orgUnit.id, function (json) {
                    $("#external").html(json.rows[0][2]);
                    $("#orgUnit4").html(orgUnit.name);
                });
                $("#ExternalEvaluationsPerformed").html("Número de Avaliações Externas Realizadas"); 
                $('#numberOfHFWithExternalEvaluations').hide();   
                $('#tblOrgainzationUnits').append('<tr><td><span id="orgUnit4"></span></td> <td><span id="external"></span></td> </tr>');

            }

        });
        function getQuarter(month) {
            var quarters = ['Janeiro - Março', 'Abril - Junho', 'Julho - Setembro', 'Outubro - Dezembro'];
            if (month == 1 || month == 2 || month == 3) {
                $("#reportPeriod").html(quarters[0]);
                return 'Q1';
            } else if (month == 4 || month == 5 || month == 6) {
                $("#reportPeriod").html(quarters[1]);
                return 'Q2';
            } else if (month == 7 || month == 8 || month == 9) {
                $("#reportPeriod").html(quarters[2]);
                return 'Q3';
            } else if (month == 10 || month == 11 || month == 12) {
                $("#reportPeriod").html(quarters[3]);
                return 'Q4';
            }
        }
        function getOrgUnit(orgUnitId) {

            const orgUnitDetails = fetch("../api/organisationUnits/" + orgUnitId + ".json?fields=id,name,level")
                .then((response) => response.json())
                .then((data) => {
                    return data;
                });

            const printOrgUnitDetails = async () => {
                const a = await orgUnitDetails;
            };

            return printOrgUnitDetails();
        }


        function getReportDetails(orgUnits, period, count, level) {

            var levels = ['Províncias', 'Distritos', 'Unidades Sanitárias', 'Unidade Sanitária', 'Local']
            if (level == 1) {
                $("#orgUnitLevel").html(levels[0]);
            } else if (level == 2) {
                $("#orgUnitLevel").html(levels[1]);
            } else if (level == 3) {
                $("#orgUnitLevel").html(levels[2]);
            } else if (level == '') {
                $("#orgUnitLevel").html(levels[3]);   
            }
            
            let totalUsSum = 0;
            let externalSum = 0;

            $.each(orgUnits, function (index, value) {
                const orgUnitDetails = fetch("../api/organisationUnits/" + value.id + ".json?fields=id,name,children")
                    .then((response) => response.json())
                    .then((data) => {
                        return data;
                    });

                const printOrgUnitDetails = async () => {
                    let orgUnitName = "";
                    let external = 0;
                    let orgUnitCount = 0;
                    const a = await orgUnitDetails;
                    $.get("../api/analytics?dimension=dx:lD2YLTZ8NOe&dimension=pe:" + period + "&filter=ou:" + value.id, function (json) {
                        if (Array.isArray(json.rows) && json.rows.length > 0) {
                            external = json.rows[0][2];
                        }
                        
                        if ((level == 3) || (level == 2)) {
                            if (a.children.length > 0) {
                            orgUnitCount = a.children.length;
                            totalUsSum = totalUsSum + orgUnitCount;
                        } 
                       else {
                                orgUnitCount = 1;
                                totalUsSum = totalUsSum + orgUnitCount;
                        }
                            externalSum = parseInt(externalSum) + parseInt(external);
                            $("#externalSum").html(externalSum);
                            $("#totalUsSum").html(totalUsSum);
        
                            if (level == 3) {
                                $("#ExternalEvaluationsPerformed").html("Número de Avaliações Externas Realizadas");  
                                $('#numberOfHFWithExternalEvaluations').hide();     
                                $('#tblOrgainzationUnits').append('<tr><td>' + a.name + '</td> <td>' + external + '</td> </tr>');
                            } else {
                                $("#numberOfHFWithExternalEvaluations").html("Número de US com Avaliações Externas");
                                $("#ExternalEvaluationsPerformed").html("Número de Avaliações Externas Realizadas");    
                                $('#tblOrgainzationUnits').append('<tr><td>' + a.name + '</td> <td>' + orgUnitCount + '</td>  <td>' + external + '</td> </tr>');
    
                            }
                           
                        } else {
                            let sumFacilities = 0;
                            const orgUnitChildrenDetails = fetch("../api/organisationUnits?fields=id,name,level,children[id,name,level,children[id,name,level]]&filter=parent.id:eq:" + value.id)
                                .then((response) => response.json())
                                .then((data) => {
                                    return data;
                                });
                            const printorgUnitChildrenDetails = async () => {
                                const b = await orgUnitChildrenDetails;
                                b.organisationUnits.forEach(element => {
                                    sumFacilities = sumFacilities + element.children.length;
                                });

                                orgUnitCount = sumFacilities;
                                totalUsSum = totalUsSum + orgUnitCount;
                                externalSum = parseInt(externalSum) + parseInt(external);
                                $("#externalSum").html(externalSum);    
                                $("#totalUsSum").html(totalUsSum);
                                if (level == '') {
                                    $("#ExternalEvaluationsPerformed").html("Número de Avaliações Externas Realizadas");    
                                    $('#tblOrgainzationUnits').append('<tr><td>' + a.name + '</td> <td>' + external + '</td> </tr>');
                                } else {
                                    $("#numberOfHFWithExternalEvaluations").html("Número de US com Avaliações Externas");
                                    $("#ExternalEvaluationsPerformed").html("Número de Avaliações Externas Realizadas");    
                                    $('#tblOrgainzationUnits').append('<tr><td>' + a.name + '</td> <td>' + orgUnitCount + '</td> <td>' + external + '</td> </tr>');
                                }  
                            };
                            printorgUnitChildrenDetails();

                        }
                    });
                };
                printOrgUnitDetails();

            });

            if (level == 3) {
                $('#tblTotal').append('<tr><td>Total</td>  <td><span id="externalSum"></span></td> </tr>');
            } else {
                $('#tblTotal').append('<tr><td>Total</td>  <td><span id="totalUsSum"></span></td> <td><span id="externalSum"></span></td> </tr>');
            }
        }
    });

</script>
